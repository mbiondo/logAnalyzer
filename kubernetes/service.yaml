apiVersion: v1
kind: Service
metadata:
  name: loganalyzer-service
  namespace: loganalyzer
  labels:
    app: loganalyzer
spec:
  selector:
    app: loganalyzer
  ports:
  - name: http-input
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9091
    targetPort: 9091
    protocol: TCP
  type: ClusterIP  # Use LoadBalancer or NodePort if external access is needed